services:
  app:
    image: "analytics-api:v1"
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.compose
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./src:/code:rw
    develop:
      watch:
        - path: Dockerfile
          action: rebuild
        - path: pyproject.toml
          action: rebuild
        - path: compose.yaml
          action: rebuild
  db_service:
    image: timescale/timescaledb:latest-pg17
    environment:
      - POSTGRES_USER=time-user
      - POSTGRES_PASSWORD=time-pw
      - POSTGRES_DB=timescaledb
    ports:
      - "5432:5432"
    expose:
      - 5432
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
  
volumes:
  timescaledb-data: